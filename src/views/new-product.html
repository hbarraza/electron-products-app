<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>
<body>
    <form class="p-4">
        <div class="form-group p-2">
            <input class="form-control" type="text" id="name" placeholder="ProductÂ´s Name" autofocus>
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="text" id="price" placeholder="Price">
        </div>
        <div class="form-group p-2">
            <input class="form-control" type="text" id="description" placeholder="Description">
        </div>
        <div class="form-group p-2">
            <button class="btn btn-primary btn-block">Save Product</button>
        </div>
    </form>

    <script>
        const { ipcRenderer } = require('electron');

        const form = document.querySelector("form")

        form.addEventListener('submit', e => {
            const nameProduct = document.querySelector("#name").value
            const priceProduct =  document.querySelector("#price").value
            const descProduct = document.querySelector("#description").value

            const newProduct = {
                name: nameProduct,
                price: priceProduct,
                description: descProduct
            }

            console.log("desde new product: ", newProduct)

            ipcRenderer.send('product:new', newProduct)
            e.preventDefault()
        })
    </script>
</body>
</html>
